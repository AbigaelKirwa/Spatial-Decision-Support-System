<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="overall">
        <div>
            <h5><b>SDS</b> System</h5>
        </div>
        <div>
            <form action="">
                <div>
                    <p class="top">Sign in to start your session</p>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Email" class="form-control" style="width: 100%;">
                    
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Password" class="form-control">          
                </div>
                <div class="radiobox_and_button">
                    <div class="radiobox">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><b>Remember me</b></label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Sign in</button>             
                    </div>
                </div>
                <div id="tag">
                    <a href="#" class="text-decoration-none">I forgot my password</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
