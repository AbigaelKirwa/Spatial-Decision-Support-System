<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="overall">
        <div class="left">
            <div>
                <h4>SDS System</h4>
            </div>
            <div class="line"></div>
            <div class="menu_items">
                <h5>ITEMS</h5>
                <ul>
                    <a href="/login.html"><li class="mb-3 mt-3"><div class="circle_red"></div>Login</li></a>
                    <a href="#"><li class="mb-3"><div class="circle_yellow"></div>Tabs</li></a>
                </ul>
            </div>
        </div>
        <div class="right">
          <div class="heading">
            <div>
              <h4>Spatial Decision Support System</h4>
            </div>
            <div>
              <p id="minor_heading"><a href="">Home</a> / DSS</p>
            </div>
          </div>
          <div class="main_tab">
            <div class="tab_headings">
              <div>
                <p>SDSS</p>
              </div>
              <div class="tab_buttons">
                <ul>
                  <li><button class="btn btn-primary">Sitting</button></li>
                  <li><button class="btn">Alleviation</button></li>
                  <li><button class="btn">Monitoring</button></li>
                  <li><button class="btn">Assessment</button></li>
                  <li><button class="btn">Performance Analysis</button></li>
                  <li><button class="btn">About</button></li>
                </ul>
              </div>
            </div>
            <div class="main_tab_components">
              <div class="main_tab_left">
                <form action="">
                  <div>
                    <label for="barracks">Barracks</label>
                    <input type="text" placeholder="Sample" class="form-control">
                  </div>
                  <div>
                    <label for="health_facility">Health Facility</label>
                    <input type="text" placeholder="Sample" class="form-control">
                  </div>
                  <div>
                    <label for="">SC Facility</label>
                    <input type="text" placeholder="Sample" class="form-control">
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">Run Check</button>
                  </div>
                </form>
                <div class="button_group">
                  <div>
                    <button class="btn btn-success">SC Form</button>
                  </div>
                  <div>
                    <button class="btn btn-warning">SF Form</button>
                  </div>
                  <div>
                    <button class="btn btn-danger">Barracks Form</button>
                  </div>
                </div>
              </div>
              <div class="main_tab_right">
                <div>
                  <p><b>Results</b></p>
                </div>
                <div>
                  <div class="results_placeholder"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
